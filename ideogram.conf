<ideogram>

<spacing>

default = 0.0025r
break = 0.5r 

</spacing>

#ideogram position, fill, outline
radius			= 0.90r
thickness		= 100p
fill			= yes
fill_color		= black
stroke_thickness	= 2
stroke_color		= black

#minimum ideogram label definition
show_label		= yes

label_font		= bold
label_radius		= dims(image,radius) - 0.15r
label_with_tag		= yes
label_size		= 48
label_parallel		= yes
label_case		= upper

</ideogram>

